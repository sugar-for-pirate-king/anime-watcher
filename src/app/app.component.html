<h4>Anime watcher app</h4>
<p>Just simple app written in Angular.</p>
<hr />

<div class="form-group row">
  <label for="title" class="col-form-label col-sm-4">Anime title</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Anime title" #title />
  </div>
</div>

<div class="form-group row">
  <label for="waifu" class="col-form-label col-sm-4">Best girl</label>
  <div class="col-sm-8">
    <input type="text" class="form-control" placeholder="Your waifu" #waifu />
  </div>
</div>

<div class="row">
  <div class="col-sm-8 offset-sm-4">
    <button class="btn btn-primary btn-block" (click)="addAnime(title, waifu)">
      Submit Anime
    </button>
  </div>
</div>

<hr />
<h5 class="mb-4">Your anime lists:</h5>
<div *ngFor="let anime of animes">
  <app-anime [anime]="anime"></app-anime>
</div>
